<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Rammetto+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f1d3ec1e99.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <title>Juego El Buscapalabras - Marcelo Carvajal -</title>
  </head>

  <body>
    <div class="container">

      <div id="barra" class="row BarraHeader mt-5 d-flex justify-content-around flex-wrap" style="min-height: 100px">
      <div class="d-flex justify-content-center col-12 col-md-2 mt-md-0" style="color: #fff">
        <h2>VIDAS</h2>
      </div>
      
      <div class="d-flex justify-content-around col-12 col-md-5">
        <div id="vida1" class="mx-0.5">
          <img class="corazon" src="assets/images/corazon.png" />
        </div>
        <div id="vida2" class="mx-0.5">
          <img class="corazon" src="assets/images/corazon.png" />
        </div>
        <div id="vida3" class="mx-0.5">
          <img class="corazon" src="assets/images/corazon.png" />
        </div>
        <div id="vida4" class="mx-0.5">
          <img class="corazon" src="assets/images/corazon.png" />
        </div>
        <div id="vida5" class="mx-0.5">
          <img class="corazon" src="assets/images/corazon.png" />
        </div>
        <div id="vida6" class="mx-0.5">
          <img class="corazon" src="assets/images/corazon.png" />
        </div>
      </div>

        <div class="d-flex justify-content-center col-12 col-md-2 mt-md-0" id="nombreJugadorDiv" style="color: #345675">
          <h1><span style="color: #fff" id="nombreJugadorSpan"></span></h1>
        </div>
      
        <div class="d-flex justify-content-center col-12 col-md-2  mt-md-0" onclick="salir()">
          <i class="fa-solid fa-circle-xmark" style="color: #fc8d72"></i>
        </div>
      </div>

  

      <div class="container mt-4">
        <div class="row justify-content-evenly">
          <!-- ZonaImagen -->
          <div
            id="ZonaImagen"
            class="col-12 col-md-5 d-flex justify-content-around"
          >
            <!-- Contenido de ZonaImagen -->
          </div>

          <!-- Columna para ZonaPalabraBuscada, ZonaInfo y ZonaTeclado -->
          <div class="col-12 col-md-7">
            <div class="d-grid gap-3 mt-3">
              <!-- ZonaPalabraBuscada -->
              <div
                id="ZonaPalabraBuscada"
                class="ZonaPalabraBuscada d-flex justify-content-around p-2 mb-5"
              ></div>

              <!-- ZonaInfo -->
              <div
                id="ZonaInfo"
                class="ZonaInfo p-2 border mb-4 d-flex align-items-center justify-content-center"
              ></div>
            </div>

            <!-- ZonaTeclado -->
            <div id="ZonaTeclado" class="ZonaTeclado p-2 mb-3 mt-3">
              <!-- Div que contendrá las teclas del teclado -->
              <div
                id="teclado"
                class="d-flex flex-wrap justify-content-around mb-5"
              >
                <!-- Letras del teclado se agregarán aquí dinámicamente -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="BarraFooter"  class="row BarraFooter mt-3 d-flex justify-content-center flex-wrap"
      style="min-height: 100px">
      <div class="d-flex  flex-wrap justify-content-center">
        <h3 style="color: rgb(255, 254, 252)">
          Salva a <span style="color: #517290">MAIA</span> del tartazo
        </h3>

      </div>
      
      </div>
      

      <!-- Scripts de jQuery y Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <script src="assets/js/script.js"></script>
    </div>
  </body>
</html>
